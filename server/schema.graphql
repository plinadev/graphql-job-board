type Query {
  jobs(limit: Int, offset: Int): JobSubList
  job(id: ID): Job
  company(id: ID): Company
}

type Mutation {
  createJob(input: CreateJobInput!): Job
  deleteJob(id: ID!): Job
  updateJob(input: UpdateJobInput): Job
}
type Company {
  id: ID
  name: String
  description: String
  jobs: [Job]
}
type Job {
  id: ID
  title: String
  description: String
  date: String!
  company: Company
}
type JobSubList {
  items: [Job!]!
  totalCount: Int!
}

input CreateJobInput {
  title: String!
  description: String
}

input UpdateJobInput {
  id: ID
  title: String
  description: String
}
